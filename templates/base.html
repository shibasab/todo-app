{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'accounts/accounts.css' %}">
        <title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %}Todo App</title>
    </head>
    <body>
        <header>
                <div class="page-header">
                    <h1><a href="/">Todo App</a></h1>
                </div>
                <div class="container">
                <nav>
                    <ul>
                        {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}" class="logout">Logout</a></li>
                        {% else %}
                        <li><a href="{% url 'accounts:signup' %}" class="signup">Sign up</a></li>
                        <li><a href="{% url 'login' %}" class="login">Login</a></li>
                        {% endif %}
                    </ul>
                </nav>
                </div>
        </header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
