{% extends 'todo/base.html' %}

{% block content %}
    <div class="post">
        {% if post.created_date %}
            <div class="date">
                <p>created: {{ post.created_date }}</p>
                {% if post.deadline is not None %}
                <p>deadline: {{ post.deadline }}</p>
                {% endif %}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="fas fa-edit"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.detail|linebreaksbr }}</p>
    </div>
{% endblock %}
